<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
</head>
<body>
	<main>
		<table id="first-table" border="0" cellpadding="0" cellspacing="0" width="400px">
			<thead>
				<tr>
					<th id="table-header" colspan="2">
						<h1><i>Fresh Fruits</i></h1>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td width="60%" headers="table-header">
						It has been known that a diet that includes at least a few
						sevings of fresh fruit every day will help keep you healthy, fit and trim.
					</td>
					<td headers="table-header"><img src="fruitBasket.jpg" alt="fruit basket"></td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
