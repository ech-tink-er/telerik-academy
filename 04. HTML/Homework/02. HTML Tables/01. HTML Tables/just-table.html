<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<main>
		<table border="1" cellpadding="0" cellspacing="0">
			<tbody>
				<tr>
					<th colspan="3" width="35px" height="35px">Title goes here</th>
					<td align="center" width="35px" height="35px">A</td>
					<td align="right" width="35px" height="35px">B</td>
				</tr>
				<tr>
					<td rowspan="3" width="35px" height="35px">C</td>
					<td align="center" width="35px" height="35px">D</td>
					<td align="center" width="35px" height="35px">E</td>
					<td align="center" width="35px" height="35px">F</td>
					<td align="right" width="35px" height="35px">G</td>
				</tr>
				<tr>
					<td align="center" width="35px" height="35px">H</td>
					<td colspan="2" align="center" width="35px" height="35px">I</td>
					<td rowspan="2" width="35px" height="35px" align="right" valign="bottom">J</td>
				</tr>
				<tr>
					<td align="center" width="35px" height="35px">K</td>
					<td align="center" width="35px" height="35px">L</td>
					<td align="center" width="35px" height="35px">M</td>
				</tr>
				<tr>
					<td align="right" width="35px" height="35px">N</td>
					<td colspan="4" align="center" width="35px" height="35px">O</td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
