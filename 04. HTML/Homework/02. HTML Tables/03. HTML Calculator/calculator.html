<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<main>
		<form id="calculator" method="post" action="some-script.php">
			<table border="0" cellpadding="0" cellspacing="10px">
				<tr>
					<td align="right" colspan="4"><input id="result" type="text" disabled name="result"></td>
				</tr>
				<tr>
					<td align="center"><button type="button">1</button></td>
					<td align="center"><button type="button">2</button></td>
					<td align="center"><button type="button">3</button></td>
					<td align="center"><button type="button">+</button></td>
				</tr>
				<tr>
					<td align="center"><button type="button">4</button></td>
					<td align="center"><button type="button">5</button></td>
					<td align="center"><button type="button">6</button></td>
					<td align="center"><button type="button">-</button></td>
				</tr>
				<tr>
					<td align="center"><button type="button">7</button></td>
					<td align="center"><button type="button">8</button></td>
					<td align="center"><button type="button">9</button></td>
					<td align="center"><button type="button">*</button></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><button type="button">0</button></td>
					<td align="center"><button type="button">.</button></td>
					<td align="center"><button type="button">/</button></td>
				</tr>
				<tr>
					<td align="center" colspan="4"><input type="submit"></td>
				</tr>
			</table>
		</form>
	</main>
</body>
</html>
