<!doctype html><html lang=en><head><meta charset=UTF-8><title>Task 3 - Handlebars</title><link rel=stylesheet href=styles.css></head><body><div id=calendar></div><script id=calendar-template type=text/x-handlebars-template><div class="events-calendar">
            <h2 class="header">
                Appointments for <span class="month">{{month}}</span> <span class="year">{{year}}</span>
            </h2>
            {{#days}}
            <div class="col-date">
                <div class="date">{{day}}</div>
                <div class="events">
                    {{#events}}
                    <div class="event {{importance}}" title="{{comment}}">
                        {{#if title}}
                        <div class="title">{{title}}</div>
                        {{else}}
                        <div class="title">Free slot</div>
                        {{/if}}
                        {{#if time}}
                        <span class="time">{{time}}</span>
                        {{/if}}
                    </div>
                    {{/events}}
                </div>
            </div>
            {{/days}}
        </div></script><br><script src=handlebars.js></script><br><script src=main.js></script></body></html>
