<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ticket</title>
	<link rel="stylesheet" href="ticket-styles.css">
</head>
<body>
	<main>
		<table>
			<thead>
				<tr>
					<th colspan="2">Ticket ID: 409788</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="ticket-label">Name:</td>
					<td class="ticket-data">
						<a id="name" href="" alt="Parker Seidel">Parker Seidel</a>
						<div id="support">No Active Support</div>
					</td>
				</tr>
				<tr>
					<td class="ticket-label">Email:</td>
					<td id="email" class="ticket-data">
						<a href="mailto:{}" alt="seidel@aptmail.com">seidel@aptmail.com</a>
					</td>
				</tr>
				<tr>
					<td class="ticket-label">Response Time:</td>
					<td id="response-time" class="ticket-data">72hours, 60hours left</td>
				</tr>
				<tr>
					<td class="ticket-label">Last Action:</td>
					<td class="ticket-data">
						<div id="last-action">Never been locked.</div>
						<a href="" alt="Public Post">Link to public post</a>
					</td>
				</tr>
				<tr id="last-row">
					<td class="ticket-label">Status:</td>
					<td id="status">Not answered</td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
